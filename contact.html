---
layout: page
title: Contact Me
description: Have questions? I have answers.
background: '/img/bg-contact.jpg'
form: true
---

<script src="https://kit.fontawesome.com/9d39d89011.js"></script>

<p>Want to get in touch? Fill out the form below and I will get back to you as soon as possible!</p>
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact me</h2>
        <h3 class="section-subheading text-muted" style="color:white;">
	  I look forward to hearing from you
	</h3>
      </div>
    </div>
    <!--  <form name="sentMessage" id="contactForm" novalidate>-->
  <form method="POST" action="https://formspree.io/franktcao@gmail.com">
  <div class="control-group">
    <!--<div class="form-group floating-label-form-group controls">-->
    <div class="form-group">
      <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
      <label>Name*</label>
      <input type="text" name="Name" class="form-control" placeholder="First Last" id="name" required data-validation-required-message="First Last">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group">
		<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
      <label>Email Address*</label>
      <input type="email" name="Email Address" class="form-control" placeholder="user@site.com" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 ">
      <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
      <label>Phone Number</label>
      <input type="tel" name="Phone Number" class="form-control" placeholder="617 319 XXXX" id="phone">
      <input type="text" id="_gotcha" style="display:none" />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  
  <div class="control-group">
    <div class="form-group">
      <label>Message*</label>
      <textarea rows="5" name="Message" class="form-control" placeholder="Frank, I believe in you." id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
